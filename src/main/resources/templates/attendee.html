<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  lang="en">

    <title>Attendee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/spring-core.css"
          th:href="@{spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="cl-sm-8">
            <h2>Show Product</h2>
        </div>
    </div>
    <div class="row">
        <div class="cl-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Attendee Id</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${attendee.id}">Product Id</p>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${attendee.title}">Description</p>
                    </div>
                </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${attendee.surname}">Description</p>
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${attendee.name}">Description</p>
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${attendee.cellName}">Description</p>
                                </div>
                </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${attendee.wpsMember}">Description</p>
                                </div>
                            </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" th:text="${attendee.emailAdderess}">Description</p>
                                    </div>
                                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${attendee.contactNumber}">Price</p>
                    </div>

                </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Price</label>
                                        <div class="col-sm-10">
                                            <p class="form-control-static" th:text="${attendee.location}">Price</p>
                                        </div>

                                    </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Image Url</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${attendee.specialCondition}">Image</p>
                    </div>
                </div>
            </form>
        </div>
    </div>



</div>

</body>
</html>
