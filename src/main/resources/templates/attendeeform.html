  <link rel="stylesheet" href="css/style.css">

<body>

  <div class="container">
    <section class="register">
      <h1>4Days Of The Heavenly Bliss 2017 Registration</h1>
      <form method="post" action="index.html">
      <div class="reg_section personal_info">
	   <h3>Tittle</h3>
      <select>
        <option value="">Mr</option>
        <option value="">Mrs</option>
        <option value="">Brother</option>
        <option value="">Sister</option>
		<option value="">Pastor</option>
		<option value="">Reverend</option>
      </select>
      <h3>Your Personal Information</h3>
      <input type="text" name="surname" value="" placeholder="Your surname">
	  <input type="text" name="name" value="" placeholder="Your name">
	  <input type="text" name="Cell name" value="" placeholder="Your Cell name">
	  <input type="text" name="Email" value="" placeholder="Your E-mail Address">
	  <input type="text" name="Contact" value="" placeholder="Your Contact">

	  <h3>WPS Member</h3>
      <select>
        <option value="">Yes</option>
        <option value="">No</option>
      </select>

      </div>

      <div class="reg_section password">
      <h3>Your Location</h3>
      <select>
        <option value="">Gauteng</option>
        <option value="">Mpumalanga</option>
        <option value="">Limpopo</option>
        <option value="">North West</option>
		<option value="">Estern Cape</option>
        <option value="">Western Cape</option>
        <option value="">Kwazulu Natal</option>
        <option value="">Free State</option>
		<option value="">Northern Cape</option>
		<option value="">Other</option>
      </select>
      <textarea name="textarea" id="">Your Special Condition Or Prayer</textarea>
      </div>
      <p class="terms">
        <label>
          <input type="checkbox" name="remember_me" id="remember_me">
           I accept that the information above is true
        </label>
      </p>
      <p class="submit"><input type="submit" name="commit" value="Register"></p>
      </form>
    </section>
  </div>

  <section class="about">

  </section>
